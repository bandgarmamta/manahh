<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Manah | Cognitive tests</title>
    <link href="/Test/cognitive-test/categories/analogies/analogies.css" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <img class="nav-image" src="/images/manah-wbb.png" />
      <div class="navbar">
        <ul style="list-style: none">
          <li class="list-nav"><a href="/index.html">Home</a></li>
          <li class="list-nav"><a href="../../../../about-us/about-us.html">About us</a></li>
          <li class="list-nav"><a href="../../../../help/help.html">Help</a></li>
        </ul>
      </div>
    </nav>
    <section class="test-section">
      <h1 class="test-heading">Analogies ðŸ”¢</h1>
      <div class="questions-section">
        <div class="questions-solved-tracker">
          <div class="question-number">1</div>
          <div class="question-number">2</div>
          <div class="question-number">3</div>
          <div class="question-number">4</div>
          <div class="question-number">5</div>
        </div>
        <form class="test-form"  action="/Test/cognitive-test/result.html">
          <div class="question-container">
            <p class="question-desc">
              Q1. CUP : LIP :: BIRD : ?
            </p>
            <div class="answer-options-wrapper">
              <label class="answer-option"
                ><input class="qt-one" type="radio" name="question1" value="GRASS" required/>GRASS
              </label>
              <label class="answer-option"
                ><input class="qt-one" type="radio" name="question1" value="FOREST" />FOREST</label
              >
              <label class="answer-option"
                ><input class="qt-one" type="radio" name="question1" value="BEAK" />BEAK</label
              >
              <label class="answer-option"
                ><input class="qt-one" type="radio" name="question1" value="BUSH" />BUSH</label
              >
            </div>
          </div>
          <div class="question-container">
            <p class="question-desc">
              Q2. Paw : Cat :: Hoof : ?
            </p>
            <div class="answer-options-wrapper">
              <label class="answer-option"
                ><input class="qt-two" type="radio" name="question2" value="Lamb" required/>Lamb
              </label>
              <label class="answer-option"
                ><input class="qt-two" type="radio" name="question2" value="Horse" />Horse</label
              >
              <label class="answer-option"
                ><input class="qt-two" type="radio" name="question2" value="Elephant" />Elephant</label
              >
              <label class="answer-option"
                ><input class="qt-two" type="radio" name="question2" value="Tiger" />Tiger</label
              >
            </div>
          </div>
          <div class="question-container">
            <p class="question-desc">
              Q3. Safe : Secure :: Protect : ?
            </p>
            <div class="answer-options-wrapper">
              <label class="answer-option"
                ><input class="qt-three" type="radio" name="question3" value="Lock" required/>Lock
              </label>
              <label class="answer-option"
                ><input class="qt-three" type="radio" name="question3" value="Guard" />Guard</label
              >
              <label class="answer-option"
                ><input class="qt-three" type="radio" name="question3" value="Sure" />Sure</label
              >
              <label class="answer-option"
                ><input class="qt-three" type="radio" name="question3" value="Conserve" />Conserve</label
              >
            </div>
          </div> <div class="question-container">
            <p class="question-desc">
              Q4. Melt : Liquid :: Freeze : ?

            </p>
            <div class="answer-options-wrapper">
              <label class="answer-option"
                ><input class="qt-four" type="radio" name="question4" value="Ice" required/>Ice
              </label>
              <label class="answer-option"
                ><input class="qt-four" type="radio" name="question4" value="Solid" />Solid</label
              >
              <label class="answer-option"
                ><input class="qt-four" type="radio" name="question4" value="Condense" />Condense</label
              >
              <label class="answer-option"
                ><input class="qt-four" type="radio" name="question4" value="Push" />Push</label
              >
            </div>
          </div> <div class="question-container">
            <p class="question-desc">
              Q5. Parts : Strap :: Wolf : ?
            </p>
            <div class="answer-options-wrapper">
              <label class="answer-option"
                ><input class="qt-five" type="radio" name="question5" value="Flow" required/>Flow
              </label>
              <label class="answer-option"
                ><input class="qt-five" type="radio" name="question5" value="Animal" />Animal</label
              >
              <label class="answer-option"
                ><input class="qt-five" type="radio" name="question5" value="Wood" />Wood</label
              >
              <label class="answer-option"
                ><input class="qt-five" type="radio" name="question5" value="Fox" />Fox</label
              >
            </div>
          </div>
          <button class="btn-submit" type="submit">Submit</button>
        </form>
        
      </div>
    </section>

              <i class="fa fa-laptop" aria-hidden="true"></i
              ><a href="https://manah.netlify.app/">Manah</a>
            </li>
            <li class="list-contact">
